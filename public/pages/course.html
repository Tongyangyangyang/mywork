<table>

		<tr>
			<th>编号</th>

	</tbody>
</table>


<script>
	$(function(){
		//$.post()
		$.getJSON('http://192.168.140.200:8080/course',function(data){
			data.forEach(function(item){
				var newTr = '<tr>'
					+'<td><input type="checkbox" value="'+item.id+'"></td>'
					+'<td>'+item.name+'</td>'
					+'<td>'+item.credit+'</td>'
					// +'<td>'
					// 	+'<a href="">删除</a>'
					// 	+'<a href="">修改</a>'
					// +'</td>'
					+'</tr>';
				$('tbody').append(newTr);

			});

		});

	});

</script>
